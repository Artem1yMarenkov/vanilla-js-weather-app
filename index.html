<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app">
        <form class="search-form">
            <input type="text" placeholder="Aktobe" name="city" autocomplete="off">
            <button><img src="./img/search.svg" alt="search btn"></button>
        </form>
        <div class="weather-info">
            <div class="slide _active" data-action="1">
                <h1 class="up-stare temperature">14</h1>
                <img class="weather-icon" src="./img/cloud.svg" alt="">
                <div class="down-stare">
                    <h2 class="city-name">Aktobe</h2>
                    <button class="add-favourite">
                        <svg class="heart" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z" stroke="black" stroke-width="2"/>
                        </svg>                            
                    </button>
                </div>
            </div>
            <div class="slide" data-action="2">
                <h2 class="city-name">Aktobe</h2>
                <div class="details">
                    <h2>Temperature: 14</h2>
                    <h2>Feels like: 10</h2>
                    <h2>Weather: Clouds</h2>
                    <h2>Sunrise: 03:21</h2>
                    <h2>Sunset: 18:54</h2>
                </div>
            </div>
            <div class="slide" data-action="3">
                <h2 class="city-name">Aktobe</h2>
                <div class="forcast">
                    <div class="forecast-item">
                        <div class="date-time">
                            <p class="date">17 may</p>
                            <p class="time">12:00</p>
                        </div>

                        <div class="temp-forecast">
                            <div class="temp">
                                <p>Temperature: 13</p>
                                <p>Feels like: 10</p>
                            </div>
                            <div class="forecast-info">
                                <p>Rain</p>
                                <img src="./img/rain.svg" alt="rain">
                            </div>
                        </div>
                    </div>

                    <div class="forecast-item">
                        <div class="date-time">
                            <p class="date">17 may</p>
                            <p class="time">12:00</p>
                        </div>

                        <div class="temp-forecast">
                            <div class="temp">
                                <p>Temperature: 13</p>
                                <p>Feels like: 10</p>
                            </div>
                            <div class="forecast-info">
                                <p>Rain</p>
                                <img src="./img/rain.svg" alt="rain">
                            </div>
                        </div>
                    </div>

                    <div class="forecast-item">
                        <div class="date-time">
                            <p class="date">17 may</p>
                            <p class="time">12:00</p>
                        </div>

                        <div class="temp-forecast">
                            <div class="temp">
                                <p>Temperature: 13</p>
                                <p>Feels like: 10</p>
                            </div>
                            <div class="forecast-info">
                                <p>Rain</p>
                                <img src="./img/rain.svg" alt="rain">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="tabs">
                <button class="tab _active" data-action="1">Now</button>
                <button class="tab" data-action="2">Details</button>
                <button class="tab" data-action="3">Forecast</button>
            </div>
        </div>
        <div class="added-locations">
            <h2>Added Locations:</h2>
            <hr>
            <ul class="favourites"></ul>
        </div>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
